<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glassy Unsplash Explorer</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    
    <div class="hero">
      <h1>Discover Stunning Photography</h1>
      <p>Explore millions of beautiful, free images from talented creators worldwide</p>
    </div>

    <div class="search-section">
      <div class="search-container">
        <div class="search-wrapper">
          <span class="search-icon">ğŸ”</span>
          <input class="search-input" id="searchInput" type="text" placeholder="Search for images..." />
        </div>
        <button class="btn" id="searchBtn"><span>Search</span></button>
        <button class="btn" id="randomBtn"><span>âœ¨ Random</span></button>
      </div>

      <div class="quick-actions">
        <div class="chip" data-search="nature">ğŸŒ¿ Nature</div>
        <div class="chip" data-search="architecture">ğŸ›ï¸ Architecture</div>
        <div class="chip" data-search="technology">ğŸ’» Technology</div>
        <div class="chip" data-search="animals">ğŸ¾ Animals</div>
        <div class="chip" data-search="food">ğŸœ Food</div>
        <div class="chip" data-search="travel">âœˆï¸ Travel</div>
        <div class="chip" data-search="fashion">ğŸ‘— Fashion</div>
        <div class="chip" data-search="business">ğŸ’¼ Business</div>
      </div>

      <div class="filters">
        <div class="filters-header" id="filtersToggle">
          <h3>ğŸ›ï¸ Advanced Filters</h3>
          <span id="toggleIcon">â–¼</span>
        </div>
        <div class="filters-content" id="filtersContent">
          <div class="filter-group">
            <label>Orientation</label>
            <select id="orientationFilter">
              <option value="">All</option>
              <option value="landscape">Landscape</option>
              <option value="portrait">Portrait</option>
              <option value="squarish">Square</option>
            </select>
          </div>
          <div class="filter-group">
            <label>Color</label>
            <select id="colorFilter">
              <option value="">All Colors</option>
              <option value="black_and_white">Black & White</option>
              <option value="black">Black</option>
              <option value="white">White</option>
              <option value="yellow">Yellow</option>
              <option value="orange">Orange</option>
              <option value="red">Red</option>
              <option value="purple">Purple</option>
              <option value="magenta">Magenta</option>
              <option value="green">Green</option>
              <option value="teal">Teal</option>
              <option value="blue">Blue</option>
            </select>
          </div>
          <div class="filter-group">
            <label>Sort By</label>
            <select id="sortFilter">
              <option value="relevant">Relevant</option>
              <option value="latest">Latest</option>
            </select>
          </div>
          <div class="filter-group">
            <label>Per Page</label>
            <select id="perPageFilter">
              <option value="20">20</option>
              <option value="30">30</option>
              <option value="50">50</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div class="controls">
      <div class="view-toggle">
        <button class="view-btn active" data-view="grid">ğŸ“± Grid</button>
        <button class="view-btn" data-view="masonry">ğŸ¨ Masonry</button>
      </div>
      <div class="results-info" id="resultsInfo"></div>
    </div>

    <div id="grid" class="grid"></div>
    <div class="pagination" id="pagination" style="display: none;"></div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">Image Details</h2>
        <button class="modal-close" id="modalClose">Ã—</button>
      </div>
      <div class="modal-body" id="modalBody"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
