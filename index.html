<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glassy Unsplash Search</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&family=Pacifico&display=swap" rel="stylesheet" />

  <style>
    :root {
      /* Colors */
      --primary: #3b82f6;
      --primary-dark: #2563eb;
      --primary-light: #60a5fa;
      --secondary: #6366f1;
      --accent: #8b5cf6;

      /* Neutrals */
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-tertiary: #334155;
      --text-primary: #f1f5f9;
      --text-secondary: #cbd5e1;
      --text-tertiary: #94a3b8;

      /* Borders / shadows */
      --border: #475569;
      --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.12), 0 1px 2px rgba(0, 0, 0, 0.24);
      --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.16), 0 4px 6px rgba(0, 0, 0, 0.23);
      --shadow-lg: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
      --shadow-glow: 0 0 15px rgba(59, 130, 246, 0.5);

      /* Typography */
      --font-body: "Oxanium", -apple-system, BlinkMacSystemFont, sans-serif;
      --font-heading: "Orbitron", "Oxanium", sans-serif;

      /* Spacing */
      --space-sm: 0.5rem;
      --space-md: 1rem;
      --space-lg: 1.5rem;

      /* Border Radius */
      --radius-md: 0.5rem;
      --radius-lg: 1rem;

      /* Transition */
      --transition-fast: 0.15s ease;
      --transition-normal: 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-body);
      background-color: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      padding: var(--space-lg);
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    h1 {
      font-family: var(--font-heading);
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: var(--space-lg);
    }

    .search-card {
      display: flex;
      gap: var(--space-md);
      justify-content: center;
      margin-bottom: var(--space-lg);
    }

    .search-card input[type="text"] {
      padding: var(--space-md);
      font-size: 1rem;
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      background-color: var(--bg-secondary);
      color: var(--text-primary);
      flex: 1;
    }

    .search-card button {
      padding: var(--space-md) var(--space-lg);
      font-size: 1rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all var(--transition-fast);
    }

    .search-card button:hover {
      background: var(--primary-dark);
    }

    .status {
      text-align: center;
      margin-bottom: var(--space-md);
      color: var(--text-secondary);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: var(--space-md);
    }

    .grid-item {
      position: relative;
      overflow: hidden;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-md);
      cursor: pointer;
    }

    .grid-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      transition: transform var(--transition-normal);
    }

    .grid-item:hover img {
      transform: scale(1.05);
      box-shadow: var(--shadow-glow);
    }

    .photographer-info {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 0.5rem;
      background: rgba(0, 0, 0, 0.4);
      color: white;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Glassy Unsplash Search</h1>

    <div class="search-card">
      <input id="searchInput" type="text" placeholder="Search for images..." />
      <button id="searchButton">Search</button>
    </div>

    <div id="status" class="status">Enter a search query and hit “Search”</div>

    <div id="grid" class="grid"></div>
  </div>

  <script>
    // ** CONFIG **  
    const ACCESS_KEY = "azxC7gJDxRQ8ChWOzJqTFDeOHJK-k0MWBPIU6bK__RI";

    // Elements  
    const searchInput = document.getElementById("searchInput");
    const searchButton = document.getElementById("searchButton");
    const statusEl = document.getElementById("status");
    const grid = document.getElementById("grid");

    // State  
    let currentPage = 1;
    let currentQuery = "";

    // Event listeners  
    searchButton.addEventListener("click", () => {
      doSearch();
    });

    searchInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        doSearch();
      }
    });

    // Search function  
    async function doSearch() {
      const query = searchInput.value.trim();
      if (!query) {
        statusEl.textContent = "Please enter a search term.";
        return;
      }

      currentQuery = query;
      currentPage = 1;
      grid.innerHTML = "";  
      statusEl.textContent = "Searching...";
      await fetchAndDisplay(query, currentPage);
    }

    // Fetch + render  
    async function fetchAndDisplay(query, page) {
      const url = `https://api.unsplash.com/search/photos?query=${encodeURIComponent(query)}&page=${page}&per_page=20`;

      try {
        const response = await fetch(url, {
          headers: {
            Authorization: `Client-ID ${ACCESS_KEY}`
          }
        });

        if (!response.ok) {
          throw new Error("HTTP error, status = " + response.status);
        }

        const data = await response.json();
        const results = data.results;

        if (!results || results.length === 0) {
          statusEl.textContent = `No results for "${query}".`;
          return;
        }

        // Show total / how many loaded
        statusEl.textContent = `Showing page ${page} – ${results.length} of ~${data.total} results`;

        renderGrid(results);

      } catch (error) {
        console.error("Fetching error:", error);
        statusEl.textContent = "Error fetching images. Check console.";
      }
    }

    // Render grid of photos  
    function renderGrid(photos) {
      photos.forEach((photo) => {
        const div = document.createElement("div");
        div.classList.add("grid-item");

        const img = document.createElement("img");
        img.src = photo.urls.small;
        img.alt = photo.alt_description || "Unsplash photo";

        const info = document.createElement("div");
        info.classList.add("photographer-info");
        info.innerHTML = `
          By <a href="${photo.user.links.html}?utm_source=GlassySearch&utm_medium=referral" target="_blank" rel="noopener" style="color: white; text-decoration: underline;">
            ${photo.user.name}
          </a>
        `;

        div.appendChild(img);
        div.appendChild(info);
        grid.appendChild(div);
      });
    }
  </script>
</body>
</html>
