<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glassy Unsplash Search</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&family=Pacifico&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary: #3b82f6;
      --primary-dark: #2563eb;
      --primary-light: #60a5fa;

      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;

      --text-primary: #f1f5f9;
      --text-secondary: #cbd5e1;

      --radius-md: 0.5rem;
      --radius-lg: 1rem;
      --transition-normal: 0.3s ease;
    }

    body {
      font-family: "Oxanium";
      background: var(--bg-primary);
      color: var(--text-primary);
      padding: 1.5rem;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    h1 {
      font-family: "Orbitron";
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .search-card {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    #searchInput {
      flex: 1;
      padding: 0.8rem;
      background: var(--bg-secondary);
      border-radius: var(--radius-md);
      color: white;
      border: 1px solid #475569;
    }

    #searchButton {
      padding: 0.8rem 1.5rem;
      background: var(--primary);
      border: none;
      border-radius: var(--radius-md);
      color: white;
      cursor: pointer;
    }

    #searchButton:hover {
      background: var(--primary-dark);
    }

    .pagination {
      text-align: center;
      margin: 1rem 0;
      font-size: 1.2rem;
    }

    .pagination button {
      background: var(--primary);
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: var(--radius-md);
      margin: 0 0.5rem;
      color: white;
      cursor: pointer;
      font-size: 1.2rem;
    }

    .pagination button:hover {
      background: var(--primary-dark);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1rem;
    }

    .grid-item {
      position: relative;
      overflow: hidden;
      border-radius: var(--radius-lg);
      cursor: pointer;
    }

    .grid-item img {
      width: 100%;
      height: 170px;
      object-fit: cover;
      transition: 0.3s ease;
    }

    .grid-item:hover img {
      transform: scale(1.05);
    }

    .action-buttons {
      position: absolute;
      top: 8px;
      right: 8px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .fullscreen-btn, .download-btn {
      background: rgba(0,0,0,0.6);
      padding: 6px 10px;
      border-radius: 6px;
      color: white;
      font-size: 0.9rem;
      cursor: pointer;
      text-decoration: none;
      display: block;
      text-align: center;
      border: none;
      width: 100%;
    }

    .fullscreen-btn:hover, .download-btn:hover {
      background: rgba(0,0,0,0.8);
    }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      backdrop-filter: blur(8px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 100;
      padding: 2rem;
    }

    .modal-content {
      background: #1e293b;
      padding: 1.5rem;
      border-radius: 1rem;
      transform: scale(0.6);
      opacity: 0;
      transition: 0.3s ease;
      max-width: 90%;
      max-height: 90%;
      overflow: auto;
      text-align: center;
    }

    .modal img {
      max-width: 100%;
      max-height: 70vh;
      border-radius: 1rem;
      margin-bottom: 1rem;
    }

    .modal.show {
      display: flex;
    }

    .modal.show .modal-content {
      transform: scale(1);
      opacity: 1;
    }

    .modal-info {
      margin-top: 1rem;
      font-size: 1.1rem;
      color: #dbeafe;
      line-height: 1.8;
    }

    .modal-info a {
      color: #93c5fd;
      text-decoration: none;
    }

    .modal-info a:hover {
      text-decoration: underline;
    }

    .photo-title {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #f1f5f9;
    }

    .photo-description {
      font-size: 1rem;
      margin-bottom: 0.5rem;
      color: #cbd5e1;
      font-style: italic;
    }

    .photo-details {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }

    .detail-item {
      font-size: 0.95rem;
      color: #94a3b8;
    }

  </style>
</head>

<body>

  <div class="container">
    <h1>Glassy Unsplash Search</h1>

    <div class="search-card">
      <input id="searchInput" type="text" placeholder="Search for images..." />
      <button id="searchButton">Search</button>
    </div>

    <div class="pagination" id="pagination"></div>

    <div id="grid" class="grid"></div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <img id="modalImg" src="">
      <div class="modal-info" id="modalInfo"></div>
    </div>
  </div>

<script>
const ACCESS_KEY = "azxC7gJDxRQ8ChWOzJqTFDeOHJK-k0MWBPIU6bK__RI";

let currentPage = 1;
let totalPages = 1;
let currentQuery = "";

const grid = document.getElementById("grid");
const pagination = document.getElementById("pagination");

async function searchImages() {
  const query = document.getElementById("searchInput").value.trim();
  if (!query) return;

  currentQuery = query;
  currentPage = 1;
  fetchAndRender();
}

async function fetchAndRender() {
  const url = `https://api.unsplash.com/search/photos?page=${currentPage}&query=${encodeURIComponent(currentQuery)}&per_page=20`;

  const res = await fetch(url, {
    headers: { Authorization: `Client-ID ${ACCESS_KEY}` }
  });

  const data = await res.json();
  totalPages = data.total_pages;

  renderImages(data.results);
  renderPagination();
}

function renderPagination() {
  pagination.innerHTML = `
    <button onclick="prevPage()">&lt;</button>
    Page ${currentPage} of ${totalPages}
    <button onclick="nextPage()">&gt;</button>
  `;
}

function prevPage() {
  if (currentPage > 1) {
    currentPage--;
    fetchAndRender();
  }
}

function nextPage() {
  if (currentPage < totalPages) {
    currentPage++;
    fetchAndRender();
  }
}

function renderImages(photos) {
  grid.innerHTML = "";

  photos.forEach(photo => {
    const item = document.createElement("div");
    item.classList.add("grid-item");

    item.innerHTML = `
      <img src="${photo.urls.small}" alt="${photo.alt_description || ''}">
      <div class="action-buttons">
        <button class="fullscreen-btn">‚õ∂</button>
        <button class="download-btn">‚¨á</button>
      </div>
    `;

    item.querySelector(".fullscreen-btn").addEventListener("click", (e) => {
      e.stopPropagation();
      openModal(photo);
    });

    item.querySelector(".download-btn").addEventListener("click", (e) => {
      e.stopPropagation();
      downloadImage(photo);
    });

    item.querySelector("img").addEventListener("click", () => openModal(photo));

    grid.appendChild(item);
  });
}

const modal = document.getElementById("modal");
const modalImg = document.getElementById("modalImg");
const modalInfo = document.getElementById("modalInfo");

function openModal(photo) {
  modalImg.src = photo.urls.regular;
  
  const photoTitle = photo.description || photo.alt_description || "Untitled";
  const photoDesc = photo.alt_description || "";
  const photographer = photo.user.name || photo.user.username;
  const photographerLink = photo.user.links.html;
  const dimensions = `${photo.width} √ó ${photo.height}`;
  const likes = photo.likes;
  
  modalInfo.innerHTML = `
    <div class="photo-title">${photoTitle}</div>
    ${photoDesc && photoDesc !== photoTitle ? `<div class="photo-description">${photoDesc}</div>` : ''}
    <div>
      üì∏ Photo by <a href="${photographerLink}" target="_blank">${photographer}</a>
    </div>
    <div class="photo-details">
      <span class="detail-item">üìè ${dimensions} px</span>
      <span class="detail-item">‚ù§Ô∏è ${likes} likes</span>
    </div>
  `;

  modal.classList.add("show");
}

modal.addEventListener("click", e => {
  if (e.target === modal) modal.classList.remove("show");
});

document.addEventListener("keydown", e => {
  if (e.key === "Escape") modal.classList.remove("show");
});

async function downloadImage(photo) {
  try {
    if (photo.links.download_location) {
      await fetch(photo.links.download_location, {
        headers: { Authorization: `Client-ID ${ACCESS_KEY}` }
      });
    }

    const response = await fetch(photo.urls.full);
    const blob = await response.blob();
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `${photo.id}.jpg`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    window.URL.revokeObjectURL(url);
  } catch (error) {
    console.error('Download failed:', error);
  }
}

document.getElementById("searchButton").addEventListener("click", searchImages);
document.getElementById("searchInput").addEventListener("keypress", e => {
  if (e.key === "Enter") searchImages();
});
</script>

</body>
</html>
